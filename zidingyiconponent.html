<script type="text/javascript">
	Vue.component('base-checkbox', {
	  model: {
	    prop: 'checked',
	    event: 'change'
	  },
	  props: {
	    checked: Boolean
	  },
	  template: `
	    <input
	      type="checkbox"
	      v-bind:checked="checked"
	      v-on:change="$emit('change', $event.target.checked)"
	    >
	  `
	})

        el: '#demo2'

</script>
