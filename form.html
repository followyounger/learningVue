<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   <div id="message-1">
       <input v-model="message" placeholder="edit me">
       <p>Message id : {{ message }}</p>
   </div>
   <div id="message-2">
       <span>Multiline message is:</span>
       <p style="white-space: pre-line;">{{ message }}</p>
       <br>
       <textarea v-model="message" placeholder="add multiple lines"></textarea>
   </div>
   <div>
       <input type="checkbox" id="checkbox" v-model="checked">
       <label for="checkbox">{{ checked }}</label>
   </div>

   <div id="example-3">
       <input type="checkbox" id="jack" value="jack" v-model="checkNames">
       <label for="jack">Jack</label>
       <input type="checkbox" id="john" value="john" v-model="checkNames">
       <label for="john">John</label>
       <input type="checkbox" id="mike" value="mike" v-model="checkNames">
       <label for="mike">Mike</label>
       <br>
       <span>Checked names: {{ checkNames }}</span>
   </div>

   <div id="example-5">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
       <span>Selected: {{ selected }}</span>

   </div>

   <div id="example-6">
       <input type="checkbox" v-model="toggle" true-value="yes" false-value="no">
   </div>

</body>
</html>

<script>
    var message_1 = new Vue({
        el:"#message-1",
        data:{
            message:'hello world'
        }
    })

    var message_2 = new Vue({
        el:"#message-2",
        data: {
            message:'shijibei'
        }
    })

    var checkbox = new Vue({
        el:"#checkbox",
        data: {
            checked: false
        }
    })

    var checkbox_2 = new Vue({
        el:"#example-3",
        data: {
            checkNames: []
        }
    })

    var checkbox_3 = new Vue({
        el:"#example-5",
        data: {
            selected: ''
        }
    })

    var checkbox_4 = new Vue({
        el: "example-6",
        data: {
            toggle: false
        }
    })


</script>
