<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>class</title>
</head>
<body>
	<div id="app">
	  {{ message }}
	</div>
	<div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
    </div>

</body>
</html>
<script type="text/javascript">
	data: {
	  isActive: true,
      hasError: false
	}
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue!',
	  }
	})
</script>
