<!DOCTYPE html>
<html>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" type="text/css" href="../vue.css">
<head>
	<title>单元素</title>
</head>
<body>
   <div id="demo">
   	 <button v-on:click="show = !show">
   	 	Toggle

   	 </button>
   	 <transition name="fade">
   	 	<p v-if="show">Hello</p>
   	 </transition>
   </div>
</body>
</html>

<script type="text/javascript">
	new Vue({
		el: '#demo',
		data: {
			show: true
		}
	})
</script>
