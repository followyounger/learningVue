<!DOCTYPE html>
<html>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" type="text/css" href="../vue.css">
<head>
	<title>css过渡</title>
</head>
<body>
 <div id="example-1">
 	<button @click="show = !show">
 		Toggle render
 	</button>
 	<transition name="slide-fade">
 		<p v-if="show">hello</p>
 	</transition>
 </div>
</body>
</html>

<script type="text/javascript">
	new Vue({
		el: '#example-1',
		data: {
			show: true
		}
	})
</script>
